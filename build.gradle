apply plugin: 'java'

version = '1.0'
 
jar{
    manifest {
           attributes (
           	'Main-Class': 'blackjack.MainClass')
    }
    baseName = 'blackjack'
    
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    compile files('${baseDir}/src/main/cartes/build/libs/cartes-1.0.jar')
}
